<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cowriter</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- Template styles -->
    <link href="./taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="title">
    <h2>Welcome to Cowriter</h2><hr/>
    </div>
    <div id="chat">
        <p class="system messageshow">Hi! Cowriter helps you with multiple tasks, try out below!</p>
    </div>
    <div id="chat-input">
        <textarea id="chat-input-text" placeholder="What to create?" cols="40" rows="6"></textarea>
        <button id="chat-input-send"><img src="./send.png" alt="Send"></button>
        <button for="file" id="chat-input-file"><img src="./attach.png" alt="Select File"></button><span id="filename"on for="file-input" max-length="15">No file chosen.</span>
        <input type="file" id="file-input" style="display: none;">
    </div>

</body>

<script type="module" src="./taskpane.js"></script>
<script src="./bundle.js"></script>

</html>
