<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cowriter</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- Template styles -->
    <link href="./taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="title">
    <h2 style="color: RGB(0, 77, 77);">Welcome to Cowriter</h2><hr/>
    </div>
    <div id="chat">
        <p class="system messageshow">Hi! Cowriter helps you with multiple tasks, try out below!</p>
    </div>
    <div id="chat-input">
        <textarea id="chat-input-text" placeholder="Press Enter to change line, Ctrl+Enter to send message." cols="40" rows="6"></textarea>
        <button id="chat-input-send"><img src="./send.png" alt="Send"></button>
        <label id="filename" for="file-input" max-length="15">Upload your file here</label>
        <input type="file" id="file-input" style="display: none;" accept=".doc,.docx,.pdf,.txt,.xls,.xlsx,.ppt,.pptx,.pps,.ppsx,.pptm,.ppsm,.htm, .html,.css, .js,.py,.cpp,.cs,.rb,.java,.php,.xml,.json,.md,.sql,.go,.swift,.vb,.m,.cs,.rs,.lua,.sh,.bat,.ps1,.vbs,.pl,.c, .h">
    </div>

</body>

<script type="module" src="./taskpane.js"></script>
<script src="./bundle.js"></script>

</html>
